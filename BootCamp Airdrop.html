<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootcamp Eligibility Checker</title>
    <link rel="stylesheet" href="BootCamp Airdrop.css" />
    <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
/>
  </head>
  <body>
    <div id="theme-toggle-buttons">
  <i id="light-mode-btn" class="fas fa-sun" title="Light Mode"></i>
  <i id="dark-mode-btn" class="fas fa-moon" title="Dark Mode"></i>
</div>
    <div class="container">
      <h1>BootCamp Checker</h1>
      <form id="Bootcamp-form">
        <input
          type="text"
          id="walletAddress"
          placeholder="Enter Wallet Address"
          required
        />
        <button id="checkButton" type="submit">Check Eligibility</button>
      </form>
      <div id="loading" class="hidden">Checking...</div>
      <div id="result"></div>
    </div>
    <script src="BootCamp Airdrop.js"></script>
    </div>
