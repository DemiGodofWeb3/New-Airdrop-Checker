<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airdrop Eligibility Checker</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: #f2f2f2;
        padding: 40px;
      }
      .container {
        background: white;
        padding: 30px;
        border-radius: 10px;
        max-width: 400px;
        margin: auto;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      }
      input,
      button {
        padding: 12px;
        width: 100%;
        margin-top: 10px;
        font-size: 16px;
      }
      .result {
        margin-top: 20px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ü™Ç Airdrop Checker</h1>
      <input type="text" id="wallet" placeholder="Enter wallet address" />
      <button onclick="checkEligibility()">Check</button>
      <div class="result" id="result"></div>
    </div>

    <script>
      async function checkEligibility() {
        const address = document.getElementById("wallet").value;
        const resultDiv = document.getElementById("result");
        resultDiv.innerHTML = "Checking...";

        try {
          const response = await fetch(
            `http://localhost:3000/check-eligibility?address=${address}`
          );
          const data = await response.json();

          if (data.eligible) {
            resultDiv.innerHTML = `‚úÖ Eligible! Transactions: ${data.txCount}`;
          } else if (data.txCount !== undefined) {
            resultDiv.innerHTML = `‚ùå Not eligible. Only ${data.txCount} transactions.`;
          } else {
            resultDiv.innerHTML = `‚ö†Ô∏è Error: ${
              data.error || "Invalid response"
            }`;
          }
        } catch (error) {
          resultDiv.innerHTML = `‚ö†Ô∏è Error fetching data`;
          console.error(error);
        }
      }
    </script>
  </body>
</html>
